<p-table
  [value]="(tasks | async) || []"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th
        pSortableColumn="name"
        class="column"
      >{{ TasksEnum.NAME_TASK }}<p-sortIcon field="name"></p-sortIcon></th>
      <th
        pSortableColumn="description"
        class="column"
      >{{ TasksEnum.DESCRIPTION_TASK }}<p-sortIcon field="description"></p-sortIcon></th>
      <th
        pSortableColumn="category"
        class="column"
      >{{ TasksEnum.CATEGORY_TASK }}<p-sortIcon field="category"></p-sortIcon></th>
      <th
        pSortableColumn="deadline"
        class="column"
      >{{ TasksEnum.DEADLINE_TASK }}<p-sortIcon field="deadline"></p-sortIcon></th>
      <th
        pSortableColumn="priority"
        class="column"
      >{{ TasksEnum.PRIORITY_TASK }}<p-sortIcon field="priority"></p-sortIcon></th>
      <th
        pSortableColumn="status"
        class="column"
      >{{ TasksEnum.STATUS_TASK }}<p-sortIcon field="status"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-task
  >
    <tr [ngClass]="{'done' : task.isDone === true}">
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.category}}</td>
      <td>{{task.deadline}}</td>
      <td>{{task.priority.name}}</td>
      <td>{{task.isDone}}
        <p-button
          (onClick)="doneTask(task)"
          icon="pi pi-check"
        ></p-button>
        <p-button
          (click)="editAddDialog()"
          icon="pi pi-pencil"
        ></p-button>
        <app-modal-dialog [task]="task"></app-modal-dialog>
        <p-button
          icon="pi pi-times"
          (click)="deleteTask(task)"
          severity="danger"
        ></p-button>
      </td>

    </tr>
  </ng-template>
</p-table>
