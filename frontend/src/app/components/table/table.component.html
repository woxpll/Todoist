<p-table [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template  pTemplate="header">
    <tr>
      <th pSortableColumn="name" style="width:16.6%">Название задачи<p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="description" style="width:16.6%">Описание задачи<p-sortIcon field="description"></p-sortIcon></th>
      <th pSortableColumn="category" style="width:16.6%">Категория задачи<p-sortIcon field="category"></p-sortIcon></th>
      <th pSortableColumn="deadline" style="width:16.6%">Срок задачи<p-sortIcon field="deadline"></p-sortIcon></th>
      <th pSortableColumn="priority" style="width:16.6%">Проиритет задачи<p-sortIcon field="priority"></p-sortIcon></th>
      <th pSortableColumn="status" style="width:16.6%">Статус задачи<p-sortIcon field="status"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr [ngClass]="{'done' : task.status === true}">
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.category}}</td>
      <td>{{task.deadline}}</td>
      <td>{{task.priority.name}}</td>
      <td>{{task.status}}
        <p-button (onClick)="doneTask(task)" icon="pi pi-check"></p-button>
        <app-modal-dialog [task]="task"></app-modal-dialog>
        <p-button icon="pi pi-times" (click)="deleteTask(task)" severity="danger"></p-button>
      </td>

    </tr>
  </ng-template>
</p-table>
